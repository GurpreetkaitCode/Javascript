<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../assets/css/core.css">
    <link rel="stylesheet" href="../assets/css/theme-default.css">
</head>

<body>
    <div class="container m-4">
        <h2 class="text-center">Increase and Decrease Number using Javascript</h2>
        <div class="row">
            <div class="col-lg-12 text-center display-3" id="counterView">
                0
            </div>
            <div class="col-lg-12 text-center mt-4 ">
                <button class="btn-danger btn decrease">Decrease</button>
                <button class="btn-warning btn reset">Reset</button>
                <button class="btn-success btn increase">Increase</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
